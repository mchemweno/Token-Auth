<p>Use the form below to change your password. Your password cannot be the same as your username.</p>
<form method="post" role="form">
    {% csrf_token %}
    <input type="text" name="uidb64" value={{ uidb64 }} hidden>
    <input type="text" name="token" value={{ token }} hidden>
    <input type="password" name="password" placeholder="New Password"> <br>
    <input type="password" name="password2" placeholder="Retype New Password"><br>
    <input type="submit">
</form>
